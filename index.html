<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Clamp() Calculator</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #333);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f4f4f4;
        }

        .container {
            background: linear-gradient(145deg, #262626, #1f1f1f);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            border: 2px solid #d4af37;
            color: #f4f4f4;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #d4af37;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .btn-group button {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-group button:hover {
            background-color: #666;
        }

        .input-section {
            display: none;
            margin-top: 20px;
        }

        .small-input {
            width: 50px;
            padding: 6px;
            margin: 0 5px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #1c1c1c;
            color: #f4f4f4;
            font-size: 16px;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        input {
            width: 50px;
            padding: 6px;
            margin: 0 5px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #1c1c1c;
            color: #f4f4f4;
            font-size: 16px;
            text-align: center;
        }

        /* Hide the arrows for WebKit browsers */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Hide the arrows for Firefox */
        input[type="number"] {
            -moz-appearance: textfield;
        }

        /* Scale up on focus */
        input:focus {
            transform: scale(1.2);
        }

        /* Hide the placeholder on focus */
        input:focus::placeholder {
            color: transparent;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background-color: #d4af37;
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.4s ease, transform 0.3s ease;
        }

        .generate-btn:hover {
            background-color: #f1c453;
            transform: translateY(-2px);
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #f4f4f4;
            background-color: #1c1c1c;
            padding: 10px;
            border-radius: 8px;
        }

        .copy-btn {
            margin-top: 10px;
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .copy-btn:hover {
            background-color: #666;
        }

        /* New styles for the side buttons */
        .sub-btn-group {
            display: none;
            margin-top: 20px;
        }

        .sub-btn-group button {
            background-color: #555;
            color: white;
            padding: 8px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .sub-btn-group button:hover {
            background-color: #777;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Responsive Clamp() Calculator</h1>
        <div class="btn-group">
            <button onclick="showSection('font-size')">Font Size</button>
            <button onclick="showSection('padding')">Padding</button>
            <button onclick="showSection('margin')">Margin</button>
            <button onclick="showSection('width')">Width</button>
            <button onclick="showSection('height')">Height</button>
        </div>

        <!-- Sub-buttons for choosing sides -->
        <div id="sub-btn-group" class="sub-btn-group">
            <button onclick="setSide('top')">Top</button>
            <button onclick="setSide('right')">Right</button>
            <button onclick="setSide('bottom')">Bottom</button>
            <button onclick="setSide('left')">Left</button>
        </div>

        <!-- General Input Section -->
        <div id="general-section" class="input-section">
            <h2 id="property-title">Calculate Property</h2>

            <!-- Input fields for Padding/Margin sides -->
            <div id="side-inputs" style="display:none;">
                <label for="side-min">Minimum Value (px):</label>
                <input type="number" id="side-min" class="small-input" placeholder="Min">
                <label for="side-max">Maximum Value (px):</label>
                <input type="number" id="side-max" class="small-input" placeholder="Max">
            </div>

            <!-- Input fields for font-size, width, height -->
            <div id="standard-inputs">
                <label for="min">Minimum Value (px):</label>
                <input type="number" id="min" placeholder="e.g., 14">
                <label for="max">Maximum Value (px):</label>
                <input type="number" id="max" placeholder="e.g., 24">
            </div>

            <label for="vw">Viewport Width (vw):</label>
            <input type="number" id="vw" placeholder="e.g., 100" value="100">
            <button class="generate-btn" onclick="generateClamp()">Generate Code</button>
        </div>

        <p class="result" id="result"></p>
        <button id="copy-btn" class="copy-btn" style="display: none;" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>

    <script>
        let currentProperty = ''; // To track the selected property
        let currentSide = ''; // To track the selected side for padding or margin

        function showSection(property) {
            currentProperty = property; // Set the current property
            document.getElementById('general-section').style.display = 'block';
            document.getElementById('property-title').textContent = `Calculate ${property.charAt(0).toUpperCase() + property.slice(1)}`;
            document.getElementById('result').textContent = '';  // Clear result when changing sections
            document.getElementById('copy-btn').style.display = 'none';  // Hide copy button

            // Show sub-buttons for sides if padding/margin is selected
            if (property === 'padding' || property === 'margin') {
                document.getElementById('sub-btn-group').style.display = 'block';
                document.getElementById('side-inputs').style.display = 'none';  // Hide side inputs until a side is selected
                document.getElementById('standard-inputs').style.display = 'none'; // Hide standard inputs
            } else {
                document.getElementById('sub-btn-group').style.display = 'none';
                document.getElementById('side-inputs').style.display = 'none';
                document.getElementById('standard-inputs').style.display = 'block';  // Show standard inputs for other properties
            }
        }

        function setSide(side) {
            currentSide = side; // Set the selected side
            document.getElementById('side-inputs').style.display = 'block';  // Show side-specific inputs
        }

        // General function to calculate clamp() based on input values and property
        function generateClamp() {
            const vw = parseFloat(document.getElementById('vw').value);
            let clampCode = '';

            if (currentProperty === 'padding' || currentProperty === 'margin') {
                const min = parseFloat(document.getElementById('side-min').value);
                const max = parseFloat(document.getElementById('side-max').value);
                if (min && max && vw && min <= max) {
                    const vwValue = ((max - min) / (vw / 10)).toFixed(1);
                    clampCode = `${currentProperty}-${currentSide}: clamp(${min}px, ${vwValue}vw, ${max}px);`;
                }
            } else {
                const min = parseFloat(document.getElementById('min').value);
                const max = parseFloat(document.getElementById('max').value);
                if (min && max && vw && min <= max) {
                    const vwValue = ((max - min) / (vw / 10)).toFixed(1);
                    clampCode = `${currentProperty}: clamp(${min}px, ${vwValue}vw, ${max}px);`;
                }
            }

            if (clampCode) {
                document.getElementById('result').textContent = clampCode;
                document.getElementById('copy-btn').style.display = 'block';  // Show copy button
                document.getElementById('copy-btn').setAttribute('data-clipboard', clampCode);  // Set clipboard data
            } else {
                document.getElementById('result').textContent = 'Please fill in all fields correctly.';
                document.getElementById('copy-btn').style.display = 'none';  // Hide copy button if fields are invalid
            }
        }

        // Function to copy generated code to the clipboard
        function copyToClipboard() {
            const copyText = document.getElementById('copy-btn').getAttribute('data-clipboard');
            navigator.clipboard.writeText(copyText).then(() => {
                alert('Code copied to clipboard!');
            }, (err) => {
                alert('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
